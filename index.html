    <div class="container">
        <button id="theme-toggle"><ion-icon name="moon-outline"></ion-icon></button>
        <div id="task" class="app-container active">
            <h1>Task việc</h1>

            <form id="task-form">
                <input type="text" id="task-input" placeholder="Add a new task" required>

                <button type="submit" id="add-btn">Add</button>
                <!-- <button type="button" id="reset-btn">Reset</button> -->

            </form>
            <ul id="task-list" class="task-list"></ul>
        </div>
        <div id="cycle" class="app-container">
            <h1>Chu kì</h1>
            <div class="cycle-container">
                <div class="cycle-item">
                    <div class="cycle-item-content">
                        <div class="cycle-item-content-left">
                            <p>Nhập kỳ gần nhất:</p>
                            <input type="date" id="startDate" />
                            <button onclick="calculateDays()">Đếm ngược</button>
                            <div id="app">
                                <div class="base-timer">
                                    <svg class="base-timer__svg" viewBox="0 0 100 100"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <g class="base-timer__circle">
                                            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                                            <path id="base-timer-path-remaining" stroke-dasharray="283"
                                                class="base-timer__path-remaining arc" d="
                                               M 50, 50
                                               m -45, 0
                                               a 45,45 0 1,0 90,0
                                               a 45,45 0 1,0 -90,0
                                               "></path>
                                        </g>
                                    </svg>
                                    <span id="resultCycle" class="base-timer__label">

                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="count-day" class="app-container">
            <h1>Đếm ngày</h1>
            <div class="count-day-container">
                <form id="count-form">
                    <input type="text" id="count-input" placeholder="Thêm ngày kỷ niệm" required>
                    <input type="date" id="count-date-input" value="" required style="border-radius: 0;">
                    <button type="submit" id="add-count-btn">Add</button>
                    <!-- <button type="button" id="reset-btn">Reset</button> -->

                </form>
                <ul id="count-task-list" class="task-list"></ul>
            </div>
        </div>

        <!-- Footer Area Start -->
        <footer class="footer-area">
            <div class="foot-container">
                <nav class="mobile-footer" role="menulist">
                    <a href="#!" data-id="task" role="menuitem" class="active" aria-describedby="nav-current">
                        <ion-icon name="time-outline"></ion-icon> Task việc
                    </a>
                    <a href="#!" data-id="cycle" role="menuitem">
                        <ion-icon name="timer-outline"></ion-icon> Chu kì
                    </a>
                    <a href="#!" data-id="count-day" role="menuitem">
                        <ion-icon name="hourglass-outline"></ion-icon> Đếm Ngày
                    </a>
                    <i class="line" id="nav-current">current item</i>
                </nav>
            </div>
        </footer>
        <!-- Footer Area End -->
    </div>
