<script>
    const sendNotification = async () => {
    const response = await fetch("https://onesignal.com/api/v1/notifications", {
    method: "POST",
    headers: {
      "Content-Type": "application/json; charset=utf-8",
      "Authorization": "Basic YOUR_REST_API_KEY", // Replace with your REST API Key
    },
    body: JSON.stringify({
      app_id: "YOUR_APP_ID", // Replace with your OneSignal App ID
      contents: { en: "Your notification message here" },
      included_segments: ["Subscribed Users"], // Target subscribed users
    }),
  });

  if (response.ok) {
    console.log("Notification sent successfully!");
  } else {
    console.error("Failed to send notification:", await response.json());
  }
};

// Call the function
sendNotification();
</script>
